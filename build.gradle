apply plugin: 'java'
apply plugin: 'eclipse'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

dependencies {
	compile group: 'org.apache.kafka', name: 'kafka_2.11', version: '0.11.0.1'
	compile group: 'org.apache.kafka', name: 'kafka-streams', version: '0.11.0.1'
}
