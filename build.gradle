apply plugin: 'java'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

dependencies {
    implementation 'org.apache.kafka:kafka_2.13:2.5.0'
    implementation 'org.apache.kafka:kafka-streams:2.5.0'
}
